<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	.container {
	 	width : 500px;
	 	background: lightgray;
	 	border-radius: 5px;
	 	padding : 20px;
	 	margin : auto;
	}
	
	input, select {
		display : block;
		box-sizing : border-box;
		width : 100%;
		padding: 10px;
		margin-bottom : 10px;
		border-radius: 5px;
		border: 1px solid gray;
	}
	
	input[type=submit] {
		margin-top : 30px;
		background: red;
		color : black;
		border : none;
	}
	input[type=submit]:hover {
		background: darkred;
		border : 1px solid darkred;
	}
	
	input[type=text]:focus {
		font-size : 1.5em;
		background: yellow;
	}

<body>

			<label for="age">나이</label>

			<label for="addr">주소</label>

				<option value="">::주소선택::</option>
				<option value="서울">서울</option>
