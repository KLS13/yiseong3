<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<style type="text/css">
	input[type=radio] {
		width:50px;
	}
	input[type=checkbox] {
		width: 100px;
	}
</style>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<label>취미 선택(1개만 선택 가능)</label>
			<label><input type="radio" name="hobby" value="운동">운동</label>
			<label><input type="radio" name="hobby" value="영화">운동</label>
		</fieldset>
		<fieldset style="width:200px;">
			<legend>관심 분야(복수 선택 가능)</legend>
			<label><input type="checkbox" name="interests" value="정치">정치</label>
			<label><input type="checkbox" name="interests" value="문화">문화</label>
			<label><input type="checkbox" name="interests" value="경제">경제</label>
		</fieldset>
	</form>
</body>
</html>
