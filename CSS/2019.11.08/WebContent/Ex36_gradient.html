<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width : 100%;
		height : 200px;
	}
	/* 
		gradient 주의사항
		
		1. gradient를 지원하지 않는 브라우저를 대비해서 background-color 를 준비할 것
	 	2. 브라우저마다 사용방법이 차이가 나기 때문에 브라우저별 접두어 처리할 것
	 */
	.grad1 {
		background-color : red;
		-webkit-background-image : linear-gradient(red, orange);
		-moz-background-image : linear-gradient(red, orange);
		-o-background-image : linear-gradient(red, orange);
		background-image : linear-gradient(red, orange);
	}
	
	.grad2 {
		background-color: red;
		-webkit-background-image : linear-gradient(top,red,orange); /* top : 시작위치 */
		-moz-background-image : linear-gradient(top,red,orange);  /* top : 종료위치 */
		-o-background-image : linear-gradient(top,red,orange);	/* top : 종료위치 */
		background-image : linear-gradient(to top,red,orange);  /* to top : 바텀에서 탑 방향으로 가자 */
	}
	
	.grad3 {
	 	background-color: red;
	 	-webkit-background-image : linear-gradient(top left,red,orange);
	 	-moz-background-image : linear-gradient(top left,red,orange);
	 	-o-background-image : linear-gradient(top left,red,orange);
	 	background-image : linear-gradient(to top left,red,orange);
	}
	
	.grad4 {
		background-image: linear-gradient(to top right, red,black,orange,blue,green,purple,silver,white,lightgray,yellow,pink,gray);
		
		}
		
	.grad5 {
		/*  background-color: rgb(222, 125, 144); */
		background-color: rgba(222, 125, 144, 1); /* 1 --> 불투명 */
		background-color: rgba(222, 125, 144, 0.5); /* 0.5 --> 반투명 */
		background-color: rgba(222, 125, 144, 0); /* 0 --> 투명 */
	}
	
	.grad6 {
		background-color: rgba(255,0,0,0.5);
		background-image: linear-gradient(to right, red, rgba(255,0,0,0)); 
	}
	
	.grad7 {
		background-color: red;
		background-image : linear-gradient(red 20%, orange 50%, purple 70% );
		background-image : repeating-linear-gradient(green,yellow 5%); 
	}
</style>
</head>
<body>
	<h1>linear gradient</h1>
	<div class="grad1"></div>
	<br />
	<div class="grad2"></div>
	<br />
	<div class="grad3"></div>
	<br />
	<div class="grad4"></div>
	<br />
	<div class="grad5"></div>
	<br />
	<div class="grad6"></div>
	<br />
	<div class="grad7"></div>
	<br />
	
</body>
</html>
