<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>visibility</title>
<style type="text/css">
	img {
		width : 300px;
	}
	
	.invisible-item{
		visibility : hidden;	/* visible, hidden 
		visibility를 이용해 숨기면서 자리는 차지함	
			*/
	}
</style>
</head>
<body>
	<img src="./images/fruit1.jpg" alt="과일이미지1" />&nbsp;
	<img src="./images/fruit2.jpg" alt="과일이미지2" class="invisible-item" />&nbsp;
	<img src="./images/fruit3.jpg" alt="과일이미지3" />
</body>
</html>
