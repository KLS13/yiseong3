<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	* {
		margin:0;
		padding:0;
	}
	
	div {
		border: 1px solid black;
		box-sizing: border-box;  /* box 크기에 border가 포함됨. width + border 로 계산할때  */
	}
	.container {
		width : 1002px;
		margin : auto;
		
		}
	.top-menu {
		width: 1002px;
		height: 300px;
		background: red;
	}
	.body-menu {
		width: 1002px;
		height: 700px;
	}
	.left-menu {
		float: left;
		width: 200px;
		height: 700px;
		background: orange;
	}
	.right-menu {
		float: left;
		width: 800px;
		height: 700px;
	}
	.right-menu .content {
		width: 800px;
		height: 500px;
		background: yellow;
	}
	.right-menu .footer {
		width: 800px;
		height: 200px;
		background: green;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="top-menu">상단메뉴</div>
		<div class="body-menu">
			<div class="left-menu">왼쪽메뉴</div>
			<div class="right-menu">
				<div class="content">컨텐츠</div>
				<div class="footer">바닥글</div>
			</div>
		</div>
	</div>
</body>
</html>
