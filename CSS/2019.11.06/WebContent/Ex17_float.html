<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float</title>
<style type="text/css">
	div {
		width : 200px;
		height : 200px;
		border : 1px solid black;
		margin : 10px;
		text-align : center;
	}
</style>
</head>
<body>
	<div style="float:left; background:red; ">빨간박스</div>
	<div style="float:left; background:orange;">주황박스</div>
	<div style="float:left; background:yellow;">노란박스</div>
	<div style="float:left; background:green;">초록박스</div>
	<div style="float:right; background:blue;">파란박스</div>
	<div style="float:right; background:navy;">남색박스</div>
	<div style="float:right; background:purple;">보라박스</div>
</body>
</html>
