<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	body{
	background: gray;
	}
	
	*{
		margin :0;
		padding: 0;
	}
	.main{
	position:relative;
	margin : 5px;
	background-color: lightyellow;
	}

	.title {
	border : 1px solid white;
	text-align:center;
	height : 200px;
	line-height:200px;
	}
	
	.menu { 
	background: darkgray;
	height : 50px;
	
	}
		
	.menu ul {
		list-style-type: none;  /* 글머리기호(불릿기호)를 없앰 */
		
	}
	
	.menu ul li {
		float : left;
		padding: 13px;
		background : darkgray;
		
	}
	.menu ul li:hover {
		
		font-weight:bold;
		cursor : pointer;
	}
	
	.right {
		float : right;
		margin : 8px 3px 3px 0;
		width: 48%;
		height:1000px;
		border : 1px solid white;
	}
	
	.right-up{
		text-align : center;
		text-shadow : 3px 3px 5px gray;
		height:45%;	
	}
	
	.right-down {
		text-align : center;
		text-shadow : 3px 3px 5px gray;
	}

	.left {
		float : left;
		margin : 8px 3px 3px 0;
		width: 48%;
		height:1000px;
		border : 1px solid white;
	}
	
	.left-up {
		text-align : center;
		text-shadow : 3px 3px 5px gray;
		height:45%;

	}
	
	.left-down {
		text-align : center;
	}
</style>
</head>
<body>
<div class = "main">
	<div class = "title"><h1><b>My WebSite</b></h1></div>
	<div class ="menu">
	<ul>
		<li><a href="http://www.naver.com">홈</a></li>
		<li>방명록</li>
		<li>게시판</li>
		<li>장터</li>
	</ul>
	</div>
	<div class = "post">
		<div class="left">
		<div class="left-up"><h1 style="color:dark; background-color: lightgray">홍보글</h1></div>
		<div class="left-down"><h1 style="color:dark; background-color: lightgray">커뮤니티</h1></div>
		</div>
		</div>
		<div class="right">
			<div class= "right-up"><h1 style="color:dark; background-color: lightgray">게시판</h1>
			</div>
			<div class= "right-down"><h1 style="color:dark; background-color: lightgray">인기글</h1>
			</div>
		</div>
	</div>
</body>
</html>
