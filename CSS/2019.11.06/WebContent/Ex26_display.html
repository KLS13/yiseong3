<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display</title>
<style type="text/css">
	/*
		display: none;		화면에서 사라지고 구역도 없어진다.
		
		<비교>
		visibility: hidden;	화면에서 사라지고 구역은 남는다.
	*/
	img {
		width: 300px;
		margin: 10px;
	}
	img:nth-of-type(2) {
		display: none;
	}
</style>
</head>
<body>
	<img src="./images/fruit1.jpg" alt="과일이미지1" />
	<img src="./images/fruit2.jpg" alt="과일이미지2" />
	<img src="./images/fruit3.jpg" alt="과일이미지3" />
</body>
</html>
