<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list ( ul , ol )</title>
<style type="text/css">
	ul {
		list-style-type : square; /* none(없음), square(네모),circle(속이 빈 원), disc (꽉찬 원) */
		list-style-position : inside;  /* inside, outside */
		background-color: yellow;
		}
		ul li {
			/* ul 아래 모든 li */
			background-color : green;
			
		}
</style>
</head>
<body>
	<h1>순서가 없는 목록</h1>
	<ul>
		<li>영화</li>
		<li>낚시</li>
		<li>노래</li>
		<li>운동</li>
		<li>독서</li>
	</ul>
<!-- ol 태그의 list-style-type 
	1. decimal       	    : 1 2 3
	2. decimal-leading-zero : 01 02 03
	3. lower-roman  		: 로마자 소문자
	4. upper-roman			: 로마자 대문자
	5. lower-alpha			: 알파벳 소문자
	6. upper-alpha			: 알파벳 대문자
-->
</body>
</html>
