<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding</title>
<style type="text/css">
	/* 
		padding : 안쪽 여백(content와 border사이 간격)
		1) padding-top
		2) padding-bottom
		3) padding-left
		4) padding-right
		5) padding
			(1) padding: 5px				상하좌우 5px
			(2) padding: 5px 10px			상하 5px, 좌우 10px
			(3) padding: 5px 10px 20px		상 5px, 좌우 10px, 하 20px
			(4) padding: 5px 10px 15px 20px	상 5px, 우 10px, 하 15px, 좌 20px
	 */
	 div {
	 	border: 1px solid black;
	 	width: 500px;
	 }
</style>
</head>
<body>
	<div style="padding-top: 10px">
		padding-top: 10px;
	</div>

	<br />
	
	<div style="padding: 10px 30px">
		padding: 10px 30px;
	</div>
</body>
</html>
