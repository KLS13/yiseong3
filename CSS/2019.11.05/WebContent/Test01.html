<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>box model</title>
<style type="text/css">
	#img {
		width: 640px;		/* 박스 너비: 640px */
		height: 480px;		/* 박스 높이: 480px */
		background-image: url(./images/pixabay.jpg);
		background-size: 640px 480px;	/* 이미지 너비: 640px, 높이: 480px */
	}
	.describe-img {
	
		border-radius: 10px;		/* 모서리 곡률 조정 */
	
		margin: 10px;				/* 바깥 여백: 10px */
		border: 5px solid green;	/* 테두리 : 5px */
		padding: 10px;				/* 안쪽 여백: 10px */
		width: 590px				/* 박스 너비: 590px */
		
		/* 왼쪽 	margin + border + padding = 25px */
		/* 오른쪽 	margin + border + padding = 25px */
		/* 박스 너비					width = 590px */
		/* 모두 합쳐서							640px */
	}
</style>
</head>
<body>

	<div id="img">
	
	</div>
	
	<div class="describe-img">
		강아지 이미지
	</div>

</body>
</html>
