<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text</title>
<style type="text/css">
	body {
		/* 1. 문단 대상 작업 */
		text-align   : left; 	/* left, center,right, justify(양쪽정렬) */
		text-justify : distribute;  /* distribute(자간 조정), inter-word(단어)*/
		line-height  : 1.5;		/* 줄 높이 , 단위없이 사용 (배수사용  ex 1.5배)*/
		text-indent  : 20px; 	/* 들여쓰기 */
		
		/* 2. 텍스트 대상 작업 */
		text-decoration : none;  /* none(없음), underline(밑줄), line-through(취소선)
									overline(윗줄) */
		letter-spaciong : 5px;  /* 자간 */
		word-spacing : 10px; /* 단어 사이 간격 */
		text-shadow : 3px 3px 5px gray;  /* x방향 y방량  번짐정도  색상 */ 
	}
</style>
</head>
<body>
	
	서울특별시 마포구 공덕동 <br />
	인천광역시 계양구 청천동 <br />

</body>
</html>
