<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin</title>
<style type="text/css">
/* margin : 바깥 여백 (border 바깥쪽 여백)
	1) margin-top
	2) margin-bottom
	3) margin-left
	4) margin-right
	5) margin
		(1) margin : 5px   //상하좌우 5px
		(2) margin : 5px 10px  // 상하 5px  좌우 10px
		(3) margin : 5px 10px 20px  // 상 5px  좌우 10px  하 20px
		(4) margin : 5px 10px 15px 20px  // 상 5px  우10px  하15px  좌20px 
*/
	div {
		border : 1px solid black;
		width : 500px;
		}
</style>
</head>
<body>
	<div style="margin-left: 40px">
		margin-left: 10px;
	</div>
	<br />
	
	<div style="margin : 50px 20px 10px">
		margin : 50px  20px  10px"
	</div>

</body>
</html>
