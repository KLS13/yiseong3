<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table {
		/* 테이블에 보더 1 적용없이 했을 때 !! */
		border-spacing  : 30px 15px;  /* 좌우30px  상하 15px */
		font-size : 2em;
		width : 400px;
	}
	td {
		border : 1px solid black;
		text-align : center;
		padding : 15px;
	}
	
</style>
</head>
<body>

	<table>
	<caption>프로축구 일정 경기</caption>
	<tbody>
		<tr>
			<td>울산</td>
			<td>울산 vs 인천 </td>
		<tr>
		<tr>
			<td>부산</td>
			<td>부산 vs 대전 </td>
		<tr>
		<tr>
			<td>서울</td>
			<td>서울 vs 강원 </td>
		<tr>
		</tbody>
	</table>

</body>
</html>
