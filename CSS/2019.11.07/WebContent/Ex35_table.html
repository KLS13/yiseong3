<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
	table {
		border-collapse: collapse; /* single-line 표시 */
		border : 1px solid black;
		font-size : 2em;
		width : 400px;
	}
	
	th, td {
		height : 80px;
		vertical-align: bottom;  /* top,middle, bottom */
	}
	
	th {
		color : white;
		background: pink;
	}
	td {
		text-align : center;
	}
	tr:hover {
		background: gray;
	}
</style>
</head>
<body>
	<table border="1" >
		<thead>
			<tr>
				<th>성명</th>
				<th>나이</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>alice</td>
				<td>20</td>
			</tr>
			<tr>
				<td>james</td>
				<td>21</td>
			</tr>
			<tr>
				<td>tom</td>
				<td>22</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
