<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form method="post" enctype="multipart/form-data" action="#" >
		<p>
	이름 : <input type = "text" placeholder="이름" autofocus />
										<!--autofocus 자동으로 커서 위치함 -->
	</p>
	<p>
	나이 : <input type = "number" placeholder="나이" />
	</p>
	<p>
	비밀번호 : <input type = "text" placeholder="비밀번호" /><br />
	</p>
	<p>
	이메일 : <input type = "email" placeholder="이메일" /><br />
	</p>
	<br />
	
	<fieldset>
	<legend><b>성별</b></legend>
	<input type="radio" name = "gender" value = "남자" checked /> 남자
												<!-- checked "선택필수일때 기본값 설정" -->
	<input type="radio" name = "gender" value = "여자" /> 여자
	
	</fieldset>
	
	<fieldset>
	<legend><b>취미</b></legend>
	<input type="checkbox" name ="hobbies" value = "운동" /> 운동
	<input type="checkbox" name ="hobbies" value = "영화" /> 영화
	<input type="checkbox" name ="hobbies" value = "게임" /> 게임
	<input type="checkbox" name ="hobbies" value = "여행" /> 여행
	</fieldset>
	<br />
	<p>
	거주지 : 
	<select name="addr" size = "1">
			<option value="선택"> :: 선택하세요 :: </option>	
			<option value="인천">인천</option>	
			<option value="경기">경기</option>	
			<option value="서울">서울</option>	
			<option value="충청권">충청권</option>	
			<option value="호남권">호남권</option>	
			<option value="영남권">호남권</option>	
		</select>
	</p>
	이력서 : <input type = "file" value="파일 선택"/> <br />
	<br />
	<br />
	
	자기 소개서<br />
	<textarea rows="5" cols="50" placeholder="150자 이내 작성"></textarea>
	
	<br />
	<br />
	
	제출일 : <input type = "date"/> <br/>
	<br />
	<br />
	
	<input type="submit" value = "제출"/>
	<input type="reset" value = "취소"/>
	
	
	
	</form>
</body>
</html>
