<!--  
	<ul> 목록 태그
	1. 순서가 없는 태그이다
	2. 목록을 나열하여 메뉴를 만드는 용도로도 사용한다
	3. type 속성
		- disc : 디폴트값, 속이 찬 원
		- circle : 속이 빈 원
		- square : 정사각형
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unordered list</title>
</head>
<body>
	<h1>&lt;순서 없는 목록&gt;</h1>
	<ul type = "square">
		<li> Tiger </li>
		<li> Dog </li>
		<li> Snake </li>
		<li> Eagle </li>
		<li> Dolphin </li>
	</ul>
	<hr />
	<ul type = "circle">
		<li>C</li>
		<li>JAVA</li>
		<li>DB</li>
		<li>Web</li>
		<li>JSP</li>
		<li>SPRING</li>
	</ul>
	<hr />
	<ul type="square">
		<li>HTML</li>
		<li>CSS</li>
		<li>JAVA Script</li>
		<li>jQeuery</li>
	</ul>
	<hr />
	<ul style = "list-style-type:circle; color:red">
		<li>아메리카노</li>
		<li>카푸치노</li>
		<li>카페라떼</li>
		<li>에소프레소</li>
		<li>카페모카</li>
	</ul>
	<hr />
	<ul type="disc">
	<li>운동
		<ul type = "square">
			<li>축구
				<ul type = "circle">
					<li>공격수</li>
					<li>수비수</li>
				</ul>
			</li>
			<li>야구
				<ul type = "circle">
					<li>투수</li>
					<li>포수</li>
					<li>야수</li>
				</ul>
			</li>
		</ul>	
	</li>
</ul>	
	
	
	
</body>
</html>
