<!--
	<ol> 목록태그
	1. 순서가 있는 목록을 나타낸다.
	2. type 속성
		- type = "1" : 1,2,3,
		- type = "I" : Ⅰ , Ⅱ, Ⅲ,
		- type = "i" : ⅰ , ⅱ , ⅲ,
		- type = "A" : A,B,C,
		- type = "a" : a,b,c,
  -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ordered list</title>
</head>
<body>
	<h1>&lt; 순서 있는 목록 &gt;</h1>
	<ol type = "1">
		<li>망고</li>
		<li>사과</li>
		<li>포도</li>
		<li>딸기</li>
	</ol>
	<ol type = "1"start = "100">
		<li>제주</li>
		<li>순천</li>
		<li>괌</li>	
	</ol>
</body>
</html>
