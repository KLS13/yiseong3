<!DOCTYPE html>
<html>
<head>
	<!-- 메타 태그 -->
	<meta charset="UTF-8">
	<meta name = "keywords" content = "meta, meta tag, meta data"> <!-- 웹 페이지 중요 단어 등록, 
																	웹페이지 검색 시 인덱싱에서 활용 -->
	<meta name = "description" content = "메타 태그를 배우는 페이지"> <!-- 웹 페이지 설명  -->
	<meta http-equiv = "content-type" content = "text/html; charset=utf-8"> <!-- 컨텐트 타입 html 문서 , utf-8 -->
	<meta http-equiv = "refresh" content = "10; url = https://www.naver.com"> <!-- 10초 후에 새로고침 -->
	
<title>meta tag</title>
</head>
<body>

</body>
</html>
