<!-- 
제목태그 h1~h6
	1. 숫자가 작아야 크기가 크다.
	2. 블록레벨 태그이다. (한줄 전테를 차지한다.)
	3. <h7> 태그 이상은 없어서 사용해도 적용되지 않는다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>heading tag</title>
</head>
<body>
	<h1>this is h1</h1>
	<h2>this is h2</h2>
	<h3>this is h3</h3>
	<h4>this is h4</h4>
	<h5>this is h5</h5>
	<h6>this is h6</h6>
	<!-- <h7>처리되지않는 태그</h7>  -->
</body>
</html>
