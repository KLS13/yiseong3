<!-- 
	1. <em></em> : emphasized text,  강조된 텍스트
	2. <mark></mark> : marked text, 마크된(표시된) 텍스트
	3. <strong></strong> : strong text, 강한 텍스트
	4. <blockquote></blockquote> : 들여쓰기
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>phrase tag</title>
</head>
<body>
	<p>이곳은 <em>첫 번째</em>문단 </p>
	<p>이곳은 <mark>두 번째</mark> 문단 </p>
	<p>이곳은 <strong>세 번째</strong> 문단 </p>
	<p>동물이 들어간 속담</p>
	<blockquote>소 잃고 외양간 고친다.</blockquote>
	<blockquote>발 없는 말이 천리간다.</blockquote>
	<blockquote> 들 여 쓰 기 </blockquote>

</body>
</html>
