<!--  
	1. <b></b> : bold text  굵게!
	2. <i></i> : italic text  기울임!
	3. <sup></sup> : super script, 윗 첨자
	4. <sub></sub> : sub script, 아랫 첨자
	5. <ins></ins> : insert text, 밑줄이 생김
	6. <del></del> : delete text, 취소선이 생김
	7. <div></div> : Group text,  블록레벨 그룹단위  css적용을 위해서
	8. <span></span> : Group text, 인라인레벨   css적용을 위해
-->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p> 이 곳은 <b>첫 번째</b> 문단</p>
	<p> 이 곳은 <i>두 번째</i>  문단</p>
	<p> 이 곳은 <sup> 세 번째</sup>  문단</p>
	<p> 이 곳은 <sub> 네 번쨰</sub> 문단</p>
	<p> 이 곳은 <ins> 다섯 번쨰 </ins>  문단</p>
	<p> 이 곳은 <del> 여섯 번째</del>  문단</p>
	<div align="center">이 곳은  일곱 번째  문단</div>
	<p> 이 곳은 <span style = "color:red">여덟 번째</span>  문단</p>
	<p> 이 곳은 <span align = "right">여덟 번째</span>  문단</p>
				   	<!-- <span> 안에서만움직이기때문에 오른쪽 정렬을 하여도 의미없음. 인라인 대상임. 
				   		즉, <span> 여덟번째 </span> 여덟번째라는 글자는 span 사이에서 움직이는 것임.-->
	<h1><span style = "color:green"> 초 록 색  </span> </h1>
	
	
	
	<p> <b> 웹프 ~ </b> </p>
	<p> <i> 웹프프픞</i>
	
	
	
	
	
	
	

</body>
</html>
