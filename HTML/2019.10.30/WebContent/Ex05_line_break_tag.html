<!--  
	줄바꿈태그
	1. -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line break tag</title>
</head>
<body>
	<p>여기가 첫번째 문단입니다.</p>
	<p></p>
	<p></p>
	<p></p>
	<p>여기가 두번째 문단입니다.</p>
	<!-- 비어있는 p태그는 줄바꿈이 되지않음. 즉 비어있는 p 태그는 의미없음 -->
	<br>   <!-- 줄바꿈 태그 -->
	<br /> <!-- 줄바꿈 태그 -->
	
	<p>여기가 세번째 문단입니다.</p>
	

</body>
</html>
