<!DOCTYPE html>
<html>
<head>
	<!-- 1. 메타 태그  -->
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<!-- 2. 스타일시트 파일(.css) 사용 (external stylesheet)-->
	<link rel="stylesheet" type="text/css" href="./css/style">
	
	<!-- 3. 스타일시트 사용 (internal stylesheet -->
	<style type = "text/css">
		a{
			text-decoration:none ;
		}
	</style>
	
	<!-- 4. 페이지 제목  -->
	<title>웹 페이지 제목</title>
	
	<!-- 5. 자바스크립트 포함 -->
	<script type="text/javascript">
		function hello(){
			alert("Hello JavaScript");
		}	
	</script>
<title>Insert title here</title>
</head>
<body>
	<!-- 자바스크립트 hello() 함수 호출을 위해 버튼 추가 -->
	<button onclick="hello()">클릭하시오</button>
</body>
</html>
