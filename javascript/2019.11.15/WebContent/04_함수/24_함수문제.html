	//1. 선언적 함수 정의
	function makeZeroNum( num , n) { //num을 n자리로 맞춤!
		
		var stringNum = "" + num;	// String(num);
		
		while(true) {			
			if ( stringNum.length == n ) {
				break;
			}
			stringNum = "0" + stringNum;
		}
		return stringNum;

	}
		
	for ( var n = 1; n <= 100; n++ ) {
		document.write("<h3>" + makeZeroNum(n,10) + "</h3>");
	}
