<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클로저</title>
<script type="text/javascript">

	/* 
		클로저
		
		1. 함수를 리턴할 때 주로 나타나는 특장점
		2. 함수를 리턴 받는 영역에서 리턴된 함수의 영역을 사용할 수 있도록,
			리턴된 함수의 값을 소멸시키지 않고 유지하는 것을 클로저라고 한다.
		3. 외부함수의 리턴이 끝나도 내부함수는 외부함수의 지역변수 값을 유지할 수 있다.
	*/

	function saveFirstName( firstName ) {
		
		var info = "내 이름은 ";
		
		function saveLastName( lastName ) {
			
			return info + firstName + lastName + "입니다.";
			
		}
		
		return saveLastName;	// 내부함수리턴
		
	}
	
	var myName = saveFirstName("홍");
	document.write( myName("길동") );
	

</script>
</head>

</body>
</html>
