	// 1. 선언적 함수 정의
	function to12Times( date ) {
		var y = date.getFullYear();
		var mo = date.getMonth() + 1;
		var d = date.getDate();
		var h = date.getHours();
		var mi = date.getMinutes();
		var ampm = (h < 12) ? "오전" : "오후";
		var result = y + "-" + mo + "-" + d + " " + ampm + " " + (h > 12 ? h - 12 : h) + ":" + mi;
		return result;
	}
	
	// 2. 선언적 함수 호출
document.write(to12Times( new Date() )) ;
