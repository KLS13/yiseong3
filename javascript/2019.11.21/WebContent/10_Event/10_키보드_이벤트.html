<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.onkeydown = function( e ) {
		var key = e.keyCode;
		
		if( key == 8 ) {
			alert("뒤로가기 사용금지 !");
			if(e) {
				e.preventDefault();
			}else{
				window.event.returnValue = false;
			}	
		}else if( key == 116 ) {
			alert("새로고침 사용금지 !");
			if(e) {
				e.preventDefault();
			}else{
				window.event.returnValue = false;
			}	
		}
	}		
</script>
</head>
<body>
	<h1>새로고침 (F5) and 뒤로가기(BackSpace)  금지 페이지 입니다</h1>
</body>
</html>
