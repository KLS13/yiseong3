<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	var num = parseInt(prompt("단을 입력하세요"));
	
	for (var i=1 ; i <=9 ; i++) {
		document.write(num + "*" + i + "=" + (num*i) + "<br />");
	}
	*/
	// 전체 구구단을 출력
	for( var i = 1 ; i <=9 ; i++) {
		for ( var j = 2; j <=9 ; j++) {
			document.write(j + "*" + i + "=" + i*j + "&nbsp; &nbsp; &nbsp; &nbsp;");
		}
		document.write("<br />");
	}
	
	//테이블을 이용해 전체 구구단을 출력하세요.
	var gugudan = "<table>";
	for(i=1; i<=9; i++) {
		gugudan += "<tr>";
		for (j =2 ; j<=9 ; j++) {
			gugudan += "<td>" + j + "*" + i + "=" + (i*j) + "</td>";
		}
		gugudan += "</tr>";
	}
	gugudan += "</table>";
	document.write("<h3>" + gugudan + "</h3>");
</script>
</head>
