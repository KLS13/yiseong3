<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열</title>
<script type="text/javascript">

	// 자바스크립트는 존재하지 않는 인덱스를 사용하는 경우,
	// 해당 인덱스에 새로운 값을 저장한다!
	
	var arr = [1, 2, 3, 4, 5];
	
	// 1. 존재하지 않는 인덱스의 사용! (저장된다!)
	arr[5] = 6;
	
	document.write("<h1>" + arr + "</h1>");
	
	// 2. 존재하지 않는 인덱스의 사용! (홀이 생긴다!)
	arr[7] = 7;		// arr[6] 을 사용하지 않아 홀(hole)이 되었다!
	document.write("<h1>" + arr + "</h1>");
	
	
	// 3. 홀(hole)이 있는 배열의 length를 확인해보자!
	document.write("<h1>arr의 길이: " + arr.length + "</h1>");
	

</script>
</head>
<body>

</body>
</html>
