<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [1,2,3,4,5];
	
	// 마지막에 추가하기 : push(값)
	arr.push(6);

	// 처음에 추가하기 : unshift(값)
	arr.unshift(0);
	
	document.write("<h1>" + arr + "</h1>");
	
	// 마지막 요소를 삭제하기 : pop()
	arr.pop();
	
	// 처음 요소를 삭제하기 : shift()
	arr.shift();
	
	document.write("<h1>" + arr + "</h1>");
</script>
</head>
<body>

</body>
</html>
