<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	// for-in  vs  for   -> for문 사용(훨씬 빠름)
	// length 값은 저장 후에 사용하자 !
	var arr = [1,2,3,4,5];
	for ( var i = 0, l = arr.length; i<l; i++) {
		document.write("<h1>"+ arr[i] + "</h1>");
	}
</script>
</head>
<body>

</body>
</html>
