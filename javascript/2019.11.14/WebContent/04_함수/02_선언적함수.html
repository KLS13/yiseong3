<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선언적 함수</title>
<script type="text/javascript">
	
	/*
		선언적 함수
		
		4. 선언적 함수를 "변수"에 저장할 수 있다!!!
	*/
	
	// 1. 선언적 함수 정의 + 변수 저장 한 번에 하기!
	var view = function yourFunction() {
		document.write("<h1>yourFunction이 실행된다.</h1>");
	}
	
	// 2. 변수에 저장된 선언적 함수 호출하기!
	view();		// yourFunction();
	
</script>
</head>
<body>

</body>
</html>
