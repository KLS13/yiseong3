<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 1. 선언적 함수 정의
	function view1() {
		document.write("<h1>선언적 함수</h1>");
	}
	
	// 2. 익명 함수 정의 + 변수 저장
	var view1 = function() {
		document.write("<h1>익명 함수</h1>");
	}
	// 3.난 답이?
	view1();  // 익명 함수
</script>
</head>
<body>

</body>
</html>
