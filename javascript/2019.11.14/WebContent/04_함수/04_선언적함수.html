<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/* 
	선언적 함수
	
	6. 동일한 함수를 2번 이상 만들면 기존 함수를 덮어쓰기해서 나중에 만든 함수를 사용함.
*/

	function view() {
		document.write("<h1>난 첫 번째 view()이다 !</h1>");
	}
	
	function view() {
		document.write("<h1>난 두 번째 view()이다 !</h1>");
	}

	view();
</script>
</head>

</body>
