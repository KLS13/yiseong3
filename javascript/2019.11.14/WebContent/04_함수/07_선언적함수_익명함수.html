<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	view2(); // 선언적 함수

	function view2() {
		document.write("<h1>선언적 함수</h1>");
	}
	var view2 = function() {
		document.write("<h1>익명 함수</h1>");
	}
	
	view2(); // 익명 함수
</script>
</head>
