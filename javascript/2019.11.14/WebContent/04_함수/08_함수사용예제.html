<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function welcome() {
		alert("환영합니다 ! ");
	}
</script>
</head>
<body>
	<h1>선언적 함수 사용해보기</h1>
	<p>아래 버튼을 클릭하면 "Welcome" 메시지가 나타납니다 </p>
	<input type="button" value="클릭해보세요" onclick="welcome()" /> 
</body>
</html>
