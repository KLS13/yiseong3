<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		객체 생성
		
		var 객체명 = {속성 : 값, 속성 : 값, .......};
	
		객체 프로퍼티(속성) 접근
		1. 마침표(.) 표기법
			객체명.프로퍼티
		2. 대괄호([]) 표기법
			객체명["프로퍼티"]
	*/
	
	// 1. 객체 생성
	var obj = {name:"alice", age:20, company:"google"};
	
	// 2. 객체 프로퍼티 접근
	document.write("<h1>obj : " + obj.name);
	document.write("<h1>obj[\"age\"]: " + obj["age"] + "</h1>");
	document.write("<h1>obj[\"company\"]: " + obj["company"] + "</h1>");
</script>
</head>
<body>

</body>
</html>
