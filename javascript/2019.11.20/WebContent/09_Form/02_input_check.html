<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
<script type="text/javascript">
	
	// form 의 name 속성을 통해서 form 요소를 획득하기!
	// 1)  . 표기법 : document.forms.폼name.요소name
	// 2) [] 표기법 : document.forms["폼name"]["요소name"]
	
	function goLogin() {
		
		// 반드시 입력되도록 처리하고, 입력이 없으면 submit 실패!
		var userId = document.forms.myForm.id;
		if ( userId.value == "" ) {
			alert("아이디는 반드시 입력해야 합니다.");
			userId.focus();
			return false;		// submit 실패!
		}
		
		// 반드시 입력되도록 처리하고,
		// 8 ~ 16자만 입력되도록 처리하고,
		// 아니면 submit 실패!
		var userPw = document.forms["myForm"]["pw"];
		if ( userPw.value == "" || userPw.value.length < 8 || userPw.value.length > 16) {
			alert("패스워드는 반드시 8~16자 사이로 입력해야 합니다.");
			userPw.value = "";
			userPw.focus();
			return false;
		}
		
		// submit 하라!
		return true;
		
	}
	
</script>
</head>
<body>
	<form name="myForm" action="#" onsubmit="return goLogin()">	<!-- onsubmit 은 submit 버튼일 때 사용하세요! -->
		<label for="uId">아이디</label>
		<input name="id" type="text" id="uId" /> <br />
		<label for="uPw">패스워드</label>
		<input name="pw" type="password" id="uPw" /> <br />
		<input type="submit" value="로그인" />	<!-- submit 은 onclick 없이 작업하세요! -->
	</form>
</body>
</html>
