<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window객체</title>
<script type="text/javascript">
	
	// 전역 객체 선언
	var win;
	
	// 1. 창 열기
	function winOpen() {
		win = window.open("", "_blank", "width=100, height=100, top=100, left=100");
		// 왼쪽 상단으로 이동
		win.moveTo(0, 0);
		// 크기 조정(최대화)
		win.resizeTo(screen.availWidth, screen.availHeight);
	}
	// 2. 창 닫기
	function winClose() {
		win.close();
	}
	// 크기 조정
	// 1) resizeTo(width, height) : 절대 크기
	// 2) resizeBy(width, height) : 현재 창이 width, height 만큼 크기가 변함
	
	// 3. 크기 키우기
	function sizeUp() {
		var unit = 20;
		win.resizeBy(unit, unit);
		win.moveBy(-unit / 2, -unit / 2);
		win.focus();
	}
	// 4. 크기 줄이기
	function sizeDown() {
		var unit = 20;
		win.resizeBy(-unit, -unit);
		win.moveBy(unit / 2, unit / 2);
		win.focus();
	}
	
</script>
</head>
<body>
	
	<form action="#">
	
		<input type="button" value="창 열기" onclick="winOpen()" />
		<input type="button" value="창 닫기" onclick="winClose()" />
		<input type="button" value="크기 키우기" onclick="sizeUp()" />
		<input type="button" value="크기 줄이기" onclick="sizeDown()" />
	
	</form>
	
</body>
</html>
