<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window객체</title>
<script type="text/javascript">
	
	// window.onload = function() { <body> 태그 확인 후에 처리되는 부분 }
	
	window.onload = function() {
		document.getElementById("welcome").innerHTML = "환영합니다!";
	}
	
</script>
</head>
<body>
	<h1 id="welcome"></h1>
</body>
</html>
