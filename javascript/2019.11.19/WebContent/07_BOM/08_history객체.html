<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>history객체</title>
<script type="text/javascript">
	
	// 1. 뒤로 가기
	history.back();

	// 2. 앞으로 가기
	history.forward();
	
	// 3. 이전 페이지로 가기
	history.go(-1);
	
	// 4. 이전이전 페이지로 가기
	history.go(-2);
	
</script>
</head>
<body>

</body>
</html>
