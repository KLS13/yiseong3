<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>js 개요</title>
<script type="text/javascript">
	/* 
		본래명칭 : ECMAScript
		<script> 태그에 작성
		<script> 태그는 <head> 와 <body> 태그에 작성 가능
	*/
	// 1. 경고창에 출력하기
	window.alert("Hello js");
	alert("hello ecmascript");  //추천
	
	// 2. 콘솔창에 출력하기
	console.log("hello js world");
	
	// 3. 브라우저 화면에 출력하기
	document.write("hello");
	document.write("<h1>");
	document.write("js");
	document.write("</h1>");
	document.write("<h2>ECMAScript</h3>");
</script>
</head>
<body>

</body>
</html>
