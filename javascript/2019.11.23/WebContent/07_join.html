<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
<style style="text/css">
	body {
		font-family: 'Nanum Gothic', sans-serif;
	}
	table {
		width: 700px; height: 500px;
	}
	table, th, td {
		border: 1px solid gray;
		border-collapse: collapse;
		text-align: left;		/* 가로 정렬 */
		vertical-align: middle;	/* 세로 정렬 */
		padding: 0 5px;
	}
	td:nth-child(1) {
		font-weight: bold;
		width: 100px;
	}
	.title {
		background:#222222;
		text-align: center;
		color: white;
	}
	input[type=text], input[type=password] {
		width: 200px;
	}
	.a {
		color: red; font-size: 12px; 
	}
	.b {
		color: blue; font-weight: bold; font-size: 12px;
	}
</style>
</head>
<body>
	<h1>회원가입</h1>
    <form name="myForm" method="post">
		<table>
			<tr>
				<td colspan="2" class="title">회원기본정보</td>
			</tr>
			<tr>
				<td><label for="id">아이디</label></td>
				<td>
					<input type="text" id="id" placeholder="※8-16자 소문자+숫자"  onkeyup="idCheck()" autofocus />
					<span id="id-label" class="a">필수 항목입니다.</span>
				</td>
			</tr>
			<tr>
				<td><label for="pw1">비밀번호</label></td>
				<td>
					<input type="password" id="pw1" placeholder="※8-16자 대문자+소문자+숫자" onkeyup="pwCheck1()" />
					<span id="pw-label1" class="a">필수 항목입니다.</span>
				</td>
			</tr>
			<tr>
				<td><label for="pw2">비밀번호확인</label></td>
				<td>
					<input type="password" id="pw2" onkeyup="pwCheck2()" />
					<span id="pw-label2" class="a">한 번 더 입력하세요.</span>
				</td>
			</tr>
			<tr>
				<td><label for="email1">이메일</label></td>
				<td>
					<input type="text" id="email1" />
					 @ 
					<input type="text" id="email2" list="domain" placeholder="직접 입력" />
					<datalist id="domain">
						<option value="naver.com">naver.com</option>
						<option value="hanmail.net">hanmail.net</option>
						<option value="gmail.com">gmail.com</option>
					</datalist>
				</td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="name" /></td>
			</tr>
			<tr>
				<td colspan="2" class="title">개인정보</td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td>
					<input type="text" style="width: 100px;" id="sn1" name="sn1" onkeyup="moveFocus1()" />
					-
					<input type="password" style="width: 100px;" id="sn2" name="sn2" onkeyup="moveFocus2()" />
					예) 123456-1234567
				</td>
			</tr>
			<tr>
				<td>생일</td>
				<td>
					<input type="text" style="width:80px; background:lightgray;" id="years" name="year" readonly />년
					<input type="text" style="width:80px; background:lightgray;" id="month" name="month" readonly />월
					<input type="text" style="width:80px; background:lightgray;" id="day" name="day" readonly />일
        		</td>
    		</tr>
			<tr>
				<td>성별</td>
				<td>
					<label><input type="radio" name="gender" value="male">남</label>
					<label><input type="radio" name="gender" value="female">여</label>
				</td>
			</tr>
			<tr>
				<td>관심분야</td>
				<td>
					<label><input type="checkbox" name="interest" value="travel" />여행</label>
					<label><input type="checkbox" name="interest" value="movie" />영화</label>
					<label><input type="checkbox" name="interest" value="reading" />독서</label>
					<label><input type="checkbox" name="interest" value="music" />음악</label>
					<label><input type="checkbox" name="interest" value="" />관심없음</label>
				</td>
			</tr>
			<tr>
				<td>자기소개</td>
				<td>
					<textarea name="self" cols="40" rows="8"></textarea>
				</td>
			</tr>
		</table>
		<br/>
		<input type="button" value="회원가입" onclick="goToLogin()" />
		<input type="reset" value="다시입력" />
    </form>
	<script src="../js/join.js"></script>
</body>
</html>
